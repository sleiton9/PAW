    <div class="container mt-4" id="loginFormUI">
    <div class="row"></div>
    <div class="row d-flex justify-content-center align-middle">
    <div class="col-xl-6 col-6 mt-4" >
      <h2 class="inicio">Inicia sesión para acceder a la información</h2>
      <form name="loginForm">

        <div class="form-group">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Correo Electronico"
          class="form-control"
          aria-describedby="emailHelp"
          required
        />
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu cuenta con nadie más</small>
        </div>

        <div class="form-group">
        <label for="inputPass">Contraseña</label>
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          class="form-control"
          required
        />
        </div>

        <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          name="isLoginOrSignup"
          id="radioIsLogin"
          value="isLogin"
          checked
        />
        <label for="Cirlogin" class="form-check-label">Entrar a mi cuenta</<label>
        </div>
        
        <div class="form-check form-check-inline"> 
        <input
          type="radio"
          class="form-check-input"
          name="isLoginOrSignup"
          id="radioIsSignup"
          value="isSignup"
        />
        <label for="Circrear" class="form-check-label">Crear cuenta</label>
        </div>

        <button id="btnLogin" type="submit" class="btn btn-success btn-platzi mt-2">Acceder</button>
        </form>
        <p class="mt-3" id="error"></p>
    </div>
  </div>
</div>
